      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run:
          name: "Build"
          command: |       
            npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_Cache:
          keys:
            - "npm-packages"
      - run: npm i
      - run:
          name: "Test"
          command: |      
            npm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_Cache:
          keys:
            - "npm-packages"      
      - run: npm i
      - run: 
